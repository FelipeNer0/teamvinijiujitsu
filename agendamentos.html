<!DOCTYPE hmtl>
<html lang="pt-br">
    <head>
        <title>TEAM VINI JIU-JITSU</title>
        <meta charset="utf-8" />
        <meta name="author" content="Felipe Sousa"/>
        <meta name="keywords" content="Jiu-Jitsu, jiu jitsu, Team vini, academia, luta, defesa pessoal, condição fisica" />
        <meta name="description" content="Aulas de Jiu-Jitsu na academia Team Vini" />
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <header>
            <img src="img/banner.png" alt="banner contendo a logo da academia team vini acompanhado de uma imagem de duas pessoas demonstrando o golpe de jiu jitsu armlock"/>        
        </header>

        <nav>
            <a class="menu" href="index.html"> HOME </a>
            <a class="menu" href="index.html#pag-beneficios"> BENEFÍCIOS </a>
            <a class="menu" href="index.html#pag-fundamentos"> FUNDAMENTOS BÁSICOS </a>
            <a class="menu" href="index.html#pag-treinos"> TREINOS </a>
            <a class="menu" href="#"> AGENDAMENTOS </a>
        </nav>        
      
    <section id="pag-agendamentos">
        <h1>Agendamentos</h1>
            
            <p> Agende uma aula experimental <b>grátis!</b></p>

            <form name="" method="" action="">
                <label for="nome">Nome:</label><br/>
                <input id="nome" type="text" name="nome" placeholder="Nome Completo" required /><br/>

                <label for="email">E-mail:</label><br/>
                <input id="email" type="email" name="email"  placeholder="nomeusuario@email.com"/><br/>

                <label for="senha">Senha:</label><br/>
                <input id="senha" type="password" name="senha"  placeholder="somente números"/><br/>

                <label for="celular">Celular:</label><br/>
                <input id="celular" type="tel" name="celular"  placeholder="(99)99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$"/><br/>
                
                <div id="data-hora-num">
                    <div>
                        <label for="data">Data:</label>
                        <input id="data" type="date" name="data" />
                    </div>
                    <div>
                        <label for="hora">Hora:</label>
                        <input id="hora" type="time" name="hora" />  
                    </div>
                    <div>
                        <label for="aulas">Aulas:</label>
                        <input id="aulas" type="number" name="aulas" min="1" max="10" step="1" /><br/>
                    </div>
                </div>

                <label for="nivel">Nível:</label>
                <select id="nivel" name="nivel">
                    <option>Selecione</option>
                    <option value="iniciante">Iniciante</option>
                    <option value="basico">Básico</option>
                    <option value="intermediario">Intermediário</option>
                    <option value="avancado">Avançado</option>
                </select><br/><br/>

                <fieldset>
                    <legend>Gênero:</legend>
                    <input id="masc" type="radio" name="genero" value="masc"/> <label for="masc">Masculino</label><br/>
                    <input id="fem"  type="radio" name="genero" value="fem"/> <label for="fem">Feminino</label>
                </fieldset><br/>

                <fieldset>
                    <legend>Atividade:</legend>
                    <input id="musc" type="checkbox" name="atividade" value="musculacao" /> <label for="musc">Musculação</label><br/>
                    <input id="pila" type="checkbox" name="atividade" value="pilates"/> <label for="pila">Pilates</label><br/>
                    <input id="yoga" type="checkbox" name="atividade" value="yoga"/> <label for="yoga">Yoga</label><br/>
                    <input id="corr" type="checkbox" name="atividade" value="corrida"/> <label for="corr">Corrida</label><br/>
                </fieldset><br/>

                <label for="msg">Mensagem:</label><br/>
                <textarea id="msg" cols="52" rows="4"></textarea>

                <div id="botoes-form">
                    <input type="submit" name="bnt-agendar" value="Agendar"/>
                    <input type="reset" name="bnt-cancelar" value="Cancelar"/>
                </div>
            </form>    
    </section>
      
        <footer>
            <p>
                Desenvolvido por <a href="http://instagram.com/felipe.ff18" target="_blank">Felipe Sousa</a> - 2022
            </p>
        </footer> 
       
    </body>
</html>
